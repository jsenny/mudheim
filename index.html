<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mudheim</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- <script type="text/javascript" src="js/javascript.js"></script> -->
    <canvas id="q" onmousemove="color_random()"> </canvas>
<script>
  var width = q.width = 2200;
  var height = q.height = 300;
  var letters = Array(256).join(1).split('');
  var draw = function() {
    q.getContext('2d').fillStyle = 'rgba(0,0,0,.05)';
    q.getContext('2d').fillRect(0, 0, width, height);
    q.getContext('2d').fillStyle = 'rgba(0,255,116,' + (Math.random() * 5 + 0.80) + ')';;
    letters.map(function(y_pos, index) {
      text = String.fromCharCode(65 + Math.random() * 33);
      x_pos = index * 150;
      q.getContext('2d').fillText(text, x_pos, y_pos);
      letters[index] = (y_pos > 758 + Math.random() * 1e4) ? 0 : y_pos + 10;
    });
  };
  setInterval(draw, 50);

  function color_random() {
    q.getContext('2d').fillStyl = 'red';
  }
</script>
